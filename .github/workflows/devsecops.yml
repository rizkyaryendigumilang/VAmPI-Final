name: DevSecOps-Full-Audit-All-Reports

on:
  push:
    branches: [ "main", "master" ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    # --- FIX ERROR PERMISSION: Memberi izin robot untuk menulis laporan ---
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- 1. JALANKAN SCRIPT SH (FULL TERMINAL LOG) ---
      - name: Run Scan Otomatis Script
        run: |
          chmod +x scan_otomatis.sh
          ./scan_otomatis.sh > hasil_scan_lengkap.txt 2>&1 || true

      # --- 2. HADOLINT (REPORT PER TOOL) ---
      - name: Run Hadolint
        run: |
          docker run --rm -v $(pwd):/root:ro hadolint/hadolint < Dockerfile > hadolint-report.txt || true

      # --- 3. TRIVY (REPORT PER TOOL) ---
      - name: Run Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy fs --severity HIGH,CRITICAL . > trivy-report.txt || true

      # --- 4. PREPARASI APLIKASI UNTUK ZAP ---
      - name: Build and Run VAmPI
        run: |
          docker build -t vampi-app .
          docker run -d --name vampi-instance -p 5000:5000 vampi-app
          sleep 15
          curl -v http://localhost:5000/v1/_debug/health || true

      # --- 5. RUN ZAP (Dinamis/Pentesting) ---
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://localhost:5000'
          fail_action: false
          token: ${{ secrets.GITHUB_TOKEN }}
          create_issue: true # Sekarang boleh true karena izin sudah diberikan

      # --- 6. KIRIM EMAIL DENGAN SEMUA LAMPIRAN ---
      - name: Send Email with All Attachments
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üõ°Ô∏è [SUCCESS] Security Report: ${{ github.repository }}"
          to: rizkyaryendigumilang@gmail.com
          from: DevSecOps Automation Bot
          body: |
            Halo Rizky,

            Audit keamanan telah selesai tanpa error sistem. 
            ZAP berhasil menemukan celah (Spectre & Caching) dan laporan sudah dibuat.

            Lampiran:
            1. hasil_scan_lengkap.
